<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!--  <link rel="stylesheet" href="css/normalize.css">-->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="/node_modules/fomantic-ui-css/semantic.min.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body class="">

<div id="ledder-loader" class="ui loader"></div>


<div class="ui bottom fixed menu" id="menu">
  <div class="ui fitted item">
    <div class="ui icon buttons">
      <button id="ledder-send-once" class="ui button"><i class="upload icon"></i></button>
      <button id="ledder-send-live" class="ui button"><i class="circle icon"></i></button>
    </div>
  </div>

  <div class="ui fitted item">
    <canvas class="ledder-matrix" id="ledder-preview"></canvas>
  </div>
</div>


<script type="module" src="js/browser.js"></script>


<div id="ledder-container" style="padding-top: 45px;">

  <!-- Category page -->
  <div id="ledder-category-page" class="ledder-page">
    <div class="ui top fixed menu">
      <div class="header item">
        Ledder
      </div>

      <a class="item ">
        <i class="settings icon"></i>
      </a>
    </div>

    <h3>Categories</h3>
    <div class="ui selection list" id="ledder-category-container">
    </div>
  </div>


  <!-- Animation overview page -->
  <div id="ledder-preset-page" class="ledder-page">
    <div class="ui top fixed menu">
      <a class="item ledder-show-category-page">
        <i class="arrow left icon"></i>
      </a>
      <div class="header item">
        Animations
      </div>
      <a class="item ledder-show-control-page disabled">
        <i class="sliders horizontal icon"></i>
        <div class="ui label ledder-control-counter">0</div>
      </a>
    </div>

    <h3>Category: <span class="ledder-selected-category"></span></h3>

    <div class="ui selection list" id="ledder-preset-container">
    </div>
  </div>

  <!--  Preset controls page-->
  <div id="ledder-control-page" class="ledder-page">
    <div class="ui top fixed  menu">
      <a class="item ledder-show-preset-page">
        <i class="arrow left icon"></i>
      </a>
      <div class="header item">
        Controls
      </div>
      <a id="ledder-save-preset" class="item">
        <i class="save icon"></i>
      </a>
      <a class="item">
        <i class="trash alternate outline icon"></i>
      </a>
      <a class="item">
        <i class="copy outline icon"></i>
      </a>
    </div>

    <h3>Preset: <span class="ledder-selected-preset"></span></h3>
    <p>(for animation: <span class="ledder-selected-animation-title"></span>)</p>


    <div class="ui segments" id="ledder-controls">
    </div>
  </div>


</div>


</body>

</html>
